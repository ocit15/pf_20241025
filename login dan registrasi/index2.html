<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Membuat Form Login dan Registrasi</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
           
            <div class="title signup">
               Registrasi
            </div>
         </div>
         <div class="form-container">
            
            <div class="form-inner">
               
               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" placeholder="Masukan Email" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Masukan Password" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Konfirmasi password" required>
                  </div>
                  <div class="signup-link">
                    Sudah Punya Akun? <a href="file:///C:/xampp/htdocs/pf_20241025/login%20dan%20registrasi/index3.html">Login Sekarang</a>
                 </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Daftar">
                  </div>
               </form>
            </div>
         </div>
      </div>
      
   </body>
</html>
